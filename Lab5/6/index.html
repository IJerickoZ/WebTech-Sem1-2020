<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div>
            <h1>Music</h1>
            <hr>
        </div>
        <h5 class="text-secondary">Resently Played</h5><br>
        <div class="row" id="test"></div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script>
    let requestURL = "music.json";
    let request = new XMLHttpRequest();
    request.onreadystatechange = function() {
        if (request.readyState == 4 && request.status == 200) {
            dataReportStatus(JSON.parse(request.responseText));
        }
    };
    request.open("GET", requestURL, true);
    request.send();

    function dataReportStatus(data) {
        for (let i = 0; i < data.length; i++) {
            document.getElementById("test").innerHTML += `<div class="col-lg-2" id="card"><div class="card${i}" id="card${i}">`
            document.getElementById(`card${i}`).innerHTML += `<img class="card-img-top" src="${data[i].image}">`
            document.getElementById(`card${i}`).innerHTML += `<div class="card-body" id="artist${i}"><h5 class="card-title" style="font-size: 16px;">${data[i].song}</h5>`
            document.getElementById(`artist${i}`).innerHTML += `<p style="font-size: 12px;">${data[i].artist}</p></div></div></div>`
        }
    }
</script>

</html>
