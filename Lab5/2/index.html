<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let requestURL = "person.json";
    let request = new XMLHttpRequest();
    request.onreadystatechange = function () {
      if (request.readyState == 4 && request.status == 200) {
        dataReportStatus(JSON.parse(request.responseText));
      }
    };
    request.open("GET", requestURL, true);
    request.send();

    function dataReportStatus(data) {
      document.write(
        data[0].firstName +
          " " +
          data[0].lastName +
          ", " +
          data[0].gender.type +
          " " +
          data[0].age +
          " years old." +
          "<br>" +
          data[0].address.streetAddress +
          " " +
          data[0].address.city +
          " " +
          data[0].address.state +
          "<br>" +
          data[0].address.postalCode +
          "<br>" +
          data[0].phoneNumber[0].type +
          " : " +
          data[0].phoneNumber[0].number +
          "<br>" +
          data[0].phoneNumber[1].type +
          " : " +
          data[0].phoneNumber[1].number
      );
      //   for (let i = 0; i < data.Member.length; i++) {
    }
  </script>
</html>
