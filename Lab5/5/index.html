<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/css/uikit.min.css" />

</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-3">
                <div class="card position-fixed" style="width: 18rem;">
                    <ul class="list-group list-group-flush " id="name">
                    </ul>
                </div>
            </div>
            <div class="col ml-5" id="info">
            </div>
        </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/js/uikit-icons.min.js"></script>
<script>
    let requestURL = "tutor.json";
    let request = new XMLHttpRequest();
    request.onreadystatechange = function() {
        if (request.readyState == 4 && request.status == 200) {
            dataReportStatus(JSON.parse(request.responseText));
        }
    };
    request.open("GET", requestURL, true);
    request.send();

    function dataReportStatus(data) {
        alert(data.length)
        for (let i = 0; i < data.length; i++) {
            document.getElementById("name").innerHTML += `<li class="list-group-item"><a href="#badge${i}" uk-scroll>${data[i].firstname} ${data[i].lastname} </a></li>`
            document.getElementById(`info`).innerHTML += `<span class="badge badge-info w-100 mt-1" style="font-size: 36px; text-align: left;" id="badge${i}">${data[i].firstname} ${data[i].lastname}</span>`
            document.getElementById(`info`).innerHTML += `<p class="mt-3">Age: ${data[i].age}</p>`
            document.getElementById(`info`).innerHTML += `<p class="mt-3">Tel: ${data[i].tel}</p>`
            document.getElementById(`info`).innerHTML += `<p class="mt-3" id="eiei${i}">Subject: </p>`
            for (let j = 0; j < data[i].subject.length; j++) {
                document.getElementById(`eiei${i}`).innerHTML += `<li style="margin-left:20px;">${data[i].subject[j]}</li>`
            }
            // for( let k =0 ; k <data[i].subject[j].lenght ; k++){
            //     document.getElementById(`name${k}`).innerHTML += `${naem} hela hala tenbola eiei rosga`
            // } 
        }

    }
</script>

</html>
