<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class=container>
        <div id="data">

        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script>
    let requestURL = "countries.json";
    let request = new XMLHttpRequest();
    request.onreadystatechange = function() {
        if (request.readyState == 4 && request.status == 200) {
            dataReportStatus(JSON.parse(request.responseText));
        }
    };
    request.open("GET", requestURL, true);
    request.send();

    function dataReportStatus(data) {
        for (let i = 0; i < data.length; i++) {
            document.getElementById("data").innerHTML += `<div id="testt${i}" class="row">`
            document.getElementById(`testt${i}`).innerHTML += `<div id="test${i}" class="col" style="background-color: whitesmoke;margin: 20px; border: 20px">`
            document.getElementById(`test${i}`).innerHTML += `<p>Name: ${data[i].name}</p><br>`
            document.getElementById(`test${i}`).innerHTML += `<p>Capital: ${data[i].capital}</p><br>`
            document.getElementById(`test${i}`).innerHTML += `<p>Population: ${data[i].population}</p><br>`
            document.getElementById(`test${i}`).innerHTML += `<p>Legion: ${data[i].region}</p><br>`
            document.getElementById(`test${i}`).innerHTML += `<p>Location: ${data[i].latlng}</p><br>`
            document.getElementById(`test${i}`).innerHTML += `<p id="${data[i].name}">Border: </p><br>`
            for (let j = 0; j < data[i].borders.length; j++) {
                document.getElementById(`${data[i].name}`).innerHTML += `${data[i].borders[j]} `
            }
            document.getElementById(`testt${i}`).innerHTML += `<div id="tt${i}" class="col" >`
            document.getElementById(`tt${i}`).innerHTML += `<img src="${data[i].flag}" style="width:400px; margin: 50px;">`
        }
    }
</script>

</html>
