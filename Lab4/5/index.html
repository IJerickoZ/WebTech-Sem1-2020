<script>
    var salmonCake = 0,
        salmonRoll = 0,
        foieGras = 0,
        unagi = 0;

    function addSalmonCake() {
        var row = document.createElement("tr");
        var secret = document.getElementById("btn1").value;
        if (salmonCake == 0) {
            addRowText(row, "Salmon Cake");
            salmonCake++;
            addRow(row, salmonCake, secret);
        } else {
            document.getElementById(secret).innerHTML = salmonCake + 1;
            salmonCake++;
        }
        document.getElementById("test2").appendChild(row);
        return false;
    }

    function addSalmonRoll() {
        var row = document.createElement("tr");
        var secret = document.getElementById("btn4").value;
        if (salmonRoll == 0) {
            addRowText(row, "Salmon Roll");
            salmonRoll++;
            addRow(row, salmonRoll, secret);
        } else {
            document.getElementById(secret).innerHTML = salmonRoll + 1;
            salmonRoll++;
        }
        document.getElementById("test2").appendChild(row);
        return false;
    }

    function addUnagi() {
        var row = document.createElement("tr");
        var secret = document.getElementById("btn3").value;
        if (unagi == 0) {
            addRowText(row, "Unagi Shushi");
            unagi++;
            addRow(row, unagi, secret);
        } else {
            document.getElementById(secret).innerHTML = unagi + 1;
            unagi++;
        }
        document.getElementById("test2").appendChild(row);
        return false;
    }

    function addFoieGras() {
        var row = document.createElement("tr");
        var secret = document.getElementById("btn2").value;
        if (foieGras == 0) {
            addRowText(row, "Foie Gras");
            foieGras++;
            addRow(row, foieGras, secret);
        } else {
            document.getElementById(secret).innerHTML = foieGras + 1;
            foieGras++;
        }
        document.getElementById("test2").appendChild(row);
        return false;
    }

    function addRow(row, text, secret) {
        var data = document.createElement("td");
        data.setAttribute("id", secret);
        data.appendChild(document.createTextNode(text));
        row.appendChild(data);
    }

    function addRowText(row, text) {
        var data = document.createElement("td");
        data.appendChild(document.createTextNode(text));
        row.appendChild(data);
    }
</script>
