<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <title>Box</title>
</head>

<body>
    <div>
        <center>
            <div class="box">
                <div class="card" style="display: inline-block;width:auto">
                    <img src="https://pbs.twimg.com/profile_images/1217566226827759616/hM6lnfw8_400x400.jpg" width="300px" height="300px" style="border-radius: 10px;align-content: center;">
                    <p class="head">Amazon Web Services</p>
                    <hr>
                    <p>79.99$</p>
                    <button class="btn-1" style="display: inline-block;width: 150px;">Add to cart</button>
                    <button class="btn-2" style="display: inline-block;width: 150px;">Check out</button>
                </div class="card">
                <div class="card" style="display: inline-block;">
                    <img src="https://dashboard.snapcraft.io/site_media/appmedia/2018/04/cloud_icon_256.png" width="300px" height="300px" style="border-radius: 10px;align-content: center;">
                    <p class="head">Google Cloud Services</p>
                    <hr>
                    <p>89.99$</p>
                    <button class="btn-1" style="display: inline-block;width: 150px;">Add to cart</button>
                    <button class="btn-2" style="display: inline-block;width: 150px;">Check out</button>
                </div class="card">
                <div class="card" style="display: inline-block;">
                    <img src="https://www.dbcloudbin.com/wp-content/uploads/2019/07/azure_logo_794_new.png" width="300px" height="300px" style="border-radius: 10px;align-content: center;">
                    <p class="head">Azure Cloud Services</p>
                    <hr>
                    <p>85.99$</p>
                    <button class="btn-1" style="display: inline-block;width: 150px;">Add to cart</button>
                    <button class="btn-2" style="display: inline-block;width: 150px;">Check out</button>
                </div class="card">
            </div>
    </div>
    </center>
    </div>
</body>
