<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body><br>
    <div class="container ">
        <form action="" id="myForm" onsubmit="return validateForm()" method="post">
            <div class="input-group mb-3" style="margin:auto">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1" for="idCard">รหัสประจำตัวประชาชน</span>
                </div>
                <input type="text" class="form-control" name="idCard" id="idCard" placeholder="กรอกรหัสประจำตัวประชาชน" maxlength="13" required>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="title">คำนำหน้าชื่อ</label>
                        </div>
                        <select class="custom-select" id="title" name="title">
                          <option value="000" selected>เลือก...</option>
                          <option value="1">นาย</option>
                          <option value="2">นางสาว</option>
                          <option value="3">อื่นๆ</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group" for="FirstName">
                        <input type="text" class="form-control" id="FirstName" name="FirstName" placeholder="ชื่อจริง" minlength="2" maxlength="20" required>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <input type="text" class="form-control" id="LastName" name="LastName" placeholder="นาสกุล" minlength="2" maxlength="30" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">ที่อยู่</span>
                        </div>
                        <input type="text" class="form-control" placeholder="ที่อยู่1" minlength="5" required>
                    </div>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="ที่อยู่2" minlength="5" required>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <input type="text" class="form-control" id="Sub-District" name="Sub-District" placeholder="ตำบล">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <input type="text" class="form-control" id="District" name="District" placeholder="อำเภอ">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="Provide">จังหวัด</label>
                        </div>
                        <select class="custom-select" id="Provide" name="Provide">
                          <option value="000" selected>เลือก...</option>
                          <option value="1">นนทบุรี</option>
                          <option value="2">กรุงเทพ</option>
                          <option value="3">ขอนแก่น</option>
                          <option value="3">เชียงใหม่</option>
                          <option value="3">สงขลา</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="ไปรษณีย์" id="postID" name="postID" minlength="5" maxlength="5" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="เบอร์โทร" id="phoneNum" name="phoneNum" maxlength="10" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 15px;">Send</button>
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
